<!DOCTYPE html>
<html>
<head>
<script>
    function drawToCanvas() {
        var canvas  = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "blue";
        ctx.fillRect(50,50,500,250);
        ctx.fillStyle = "yellow";
        ctx.fillRect(50,150,500,50);
        ctx.fillStyle = "yellow";
        ctx.fillRect(200,50,50,250);
        
        ctx.fillStyle = "lightgreen";
        ctx.fillRect(50,310,500,250);
        
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.moveTo(50,310);
        ctx.lineTo(550,435);
        ctx.lineTo(50,560);
        ctx.lineTo(50,310);
        ctx.closePath();
        ctx.fill();
        
        
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.moveTo(50,315);
        ctx.lineTo(530,435);
        ctx.lineTo(50,555);
        ctx.lineTo(50,315);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.moveTo(50,310);
        ctx.lineTo(300,435);
        ctx.lineTo(50,560);
        ctx.lineTo(50,310);
        ctx.closePath();
        ctx.fill();
        
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(50,315);
        ctx.lineTo(290,435);
        ctx.lineTo(50,555);
        ctx.lineTo(50,315);
        ctx.closePath();
        ctx.fill();
    }
</script>
</head>
<body onload="drawToCanvas()">

<div>
        <h2>My Canvas</h2>
        <canvas id="myCanvas" width="800" height="800" style="border:1px solid #000000;"/>
</div>
</body>
</html>
