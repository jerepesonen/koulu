<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
      <style>
          #map {
            height: 100%;
          }
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhppX9kGhnD2x-jUvvh_ED4Ymcy2T4Qaw&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
      <script>
      var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 62.241677684, lng: 25.749498121 },
                zoom: 15
            });
            
            var marker = new google.maps.Marker({
                position: { lat: 62.241677684, lng: 25.749498121 },
                map: map
            });

            
            var circle = new google.maps.Circle({
                strokeColor: 'yellow',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: 'yellow',
                fillOpacity: 0.15,
                map: map,
                center: { lat: 62.242530, lng: 25.737617 },
                radius: 350
            });
            
              var rectangle = new google.maps.Rectangle({
                strokeColor: 'blue',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: 'blue',
                fillOpacity: 0.15,
                map: map,
                bounds: {
                  north: 62.239,
                  south: 62.238,
                  east: 25.755,
                  west: 25.752
                }
              });

            
            var infocircle= new google.maps.InfoWindow({
                content: "<p>Harju ek</p>"
            });
            
            var inforectangle = new google.maps.InfoWindow({
                content: "<p>MM -ralli Kilpailukeskus</p>"
            });

            
            google.maps.event.addListener(circle, 'click', function() {
                infocircle.setPosition({lat: 62.242530, lng: 25.737617});
                infocircle.open(map)
            });
            google.maps.event.addListener(rectangle, 'click', function() {
                inforectangle.setPosition({lat: 62.2385, lng: 25.753});
                inforectangle.open(map)
            });


        }
        
      </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
