<!DOCTYPE html>
<html>
<body>

<h2>SimpleToDo</h2>

<form id="Form">
  ToDo<br> <input type="text" name="todo"><br>
  <input type="button" onclick="lisaa(Form.todo.value)" value="Lisää">
  <input type="button" onclick="poista()" value="Tyhjennä">
</form>
<ul id="lista">
</ul>

<script>
function lisaa(a) {
	let ulnode = document.getElementById("lista");
	let linode = document.createElement('li');
	linode.setAttribute("id", a);
	let litext = document.createTextNode(a);
	linode.appendChild(litext);
	ulnode.appendChild(linode);
}
function poista(){
	var list = document.getElementById("lista");
	while(list.hasChildNodes()) {
    	list.removeChild(list.firstChild);
		}
}
document.getElementById("lista").addEventListener("click",function(e) {
        document.getElementById(e.target.id).remove();
        });

</script>

</body>
</html>
