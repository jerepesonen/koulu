<!DOCTYPE html>
<html>
<head>
    <title>Tulosta tasoitukset</title>

<script>

function myFunction() {
	var x = document.getElementById("tulo").value;
    var y = document.getElementById("tulo2").value;
    var e = document.getElementById("tulo3").value;
    var i = document.getElementById("tulo4").value;
    
  	let elem = document.getElementById("tulos");
	let summa = Number(x) + Number(y) + Number(e) + Number(i);
    let numero = 0;
    if (summa < 13)
    {
    	numero = 0
    }
    else if (summa < 16)
    {
    	numero = 1
    }
    else if (summa < 18)
    {
    	numero = 2
    }
    else if (summa < 20)
    {
    	numero = 3
    }
    else if (summa < 22)
    {
    	numero = 4
    }
    else
    {
    	numero = 5
    }
	elem.innerHTML = "pisteet: " + summa.toString() + "<br>" + "Arvosana: " + numero.toString();
}
</script>
<style>

</style>
</head>
<body>

<label>T1: </label>
<input type="number" min="0" max="6" id=tulo size="5" onchange="myFunction()">
<label>T2: </label>
<input type="number" min="0" max="6" id =tulo2 size="5" onchange="myFunction()" min="0" max="6">
<label>T3: </label>
<input type="number" min="0" max="6" id =tulo3 size="5" onchange="myFunction()" min="0" max="6">
<label>T4: </label>
<input type="number" min="0" max="6" id =tulo4 size="5" onchange="myFunction()" min="0" max="6">

<p id="tulos"><p>

</body>
</html>
